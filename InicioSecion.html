<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-form">
        <h1>Inicio de Sesión</h1>
        <div class="form-group ">
          <form method="post">
          <input type="text" class="form-control" placeholder="Correo electronico " name="e-mail">
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group log-status">
          <input type="password" class="form-control" placeholder="Contraseña" name="Contraseña">
          <i class="fa fa-lock"></i>
        </div>
         <span class="alert">Credenciales Incorrectas</span>

        <button type="button" class="log-btn" name="enviar">Iniciar Sesión</button>
        </form>
        <br>
        <br>
        <a href="Index.html"> Regresar a la pagina principal</a>
       
      </div>
    <script type="module" src="java.js"></script>
   
</body>
</html>
